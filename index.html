<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="container">
    <div class="row">
      <div class="left">
        <div class="logo">
          <img src="img/logo.png" alt="logo">
          <p>GLOBAL SUCCESS <br> WITHOUT DELAY</p>
        </div>
        <div class="forms">
          <h1>Welcome Winner!</h1>
          <div class="login-text">
            <p>Login</p>
            <img src="img/line.svg" alt="">
          </div>
          <div class="inputs">
            <form >
              <label class="custom-field">
              <input type="email" required/>
              <span class="placeholder">Enter Email</span>
              </label>
              <label class="custom-field">
              <input type="password" required/>
              <span class="placeholder">Password</span>
              </label>
              <div class="buttons">
                <button href="start.html">login</button>
                <a href="#">Forget Password?</a>
              </div>
            </form>
          </div>
          <div class="remember">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember Me</label>
          </div>
        </div>
        <div class="login-with">
          <p>Or login with</p>
          <a href="#">Google</a>
          <a href="#">Facebook</a>
        </div>
      </div>
      <div class="slider">
        <ul id="slider">
          <li><img src="img/photo-1.jpg" alt="" /></li>
          <li><img src="img/photo-2.jpg" alt="" /></li>
          <li><img src="img/photo-3.jpg" alt="" /></li>
        </ul>
      </div>
    </div>
    <div class="container">
      <footer>
        <a href="http://www.swisswatchbooster.com/">www.swisswatchbooster.com</a>
        <p class="Rights">Â© 2021 Swiss Watch Game.  All Rights Reserved</p>
        <p class="voolar">Design by voolar</p>
      </footer>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
